<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/style.css">


</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4 text-center text-info font-weight-bold">Anytime is Train Time</h1>
      <p class="lead text-center">Choo choo. Chee chee.</p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header bg-info">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='employee-table'>
              <thead>
                <tr></tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            

          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="card mb-4">
              <div class="card-header bg-info">Add Train</div>
              <div class="card-body">
                <form>
                  <div class="form-group font-weight-bold">
                    <label for="formGroupExampleInput">Train Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput">
                  </div>
                  <div class="form-group font-weight-bold">
                    <label for="formGroupExampleInput2">Destination</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2">
                    <br>
                    <div class="form-group font-weight-bold">
                      <label for="formGroupExampleInput">First Train Time (HH:mm - military time)</label>
                      <input type="text" class="form-control" id="formGroupExampleInput">
                    </div>
                    <div class="form-group font-weight-bold">
                      <label for="formGroupExampleInput2">Frequency (min)</label>
                      <input type="text" class="form-control" id="formGroupExampleInput2">
                      <br>
                      <button type="button" class="btn">Submit</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
      <script src="assets/javascript.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>

</html>
